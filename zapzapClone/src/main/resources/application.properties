spring.application.name=zapzapClone

spring.datasource.url=jdbc:postgresql://localhost:5420/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=false
spring.security.oauth2.resourceserver.jwt.jwk-set-uri="http://localhost:6969/realms/zapzap
spring.servlet.multipart.max-file-size=50MB
application.file.uploads.media-output.path=./uploads/media
